<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Bot</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Chess Bot" />
        <link rel="manifest" href="./assets/site.webmanifest" crossorigin="use-credentials" />
    </head>

    <body>
        <dialog id="promotion-screen">
            <div id="promotion-screen-background"></div>
            <div class="pieces-wrapper">
                <button class="piece-selection" data-id="q">
                </button>
                <button class="piece-selection" data-id="r">
                </button>
                <button class="piece-selection" data-id="n">
                </button>
                <button class="piece-selection" data-id="b">
                </button>
            </div>
        </dialog>

        <aside>
            <button id="flip-button">Flip the board</button>
        </aside>

        <main id="board">
            <div id="board-wrapper"></div>
        </main>

        <script type="module" src="/src/index.ts" defer></script>
    </body>
</html>
